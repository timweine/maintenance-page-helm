<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Lottie Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="text-center">
        <!-- Lottie Animation Container -->
        <div id="animation" class="mx-auto" style="width: 200px; height: 200px;"></div>
        <h1 class="text-3xl font-semibold text-gray-800 mt-6">Site Under Maintenance</h1>
        <p class="text-gray-600 mt-2">We're sorry for the inconvenience. We'll be back shortly.</p>
    </div>

    <script>
        // Lottie Animation Configuration
        const animationContainer = document.getElementById('animation');
        const animation = lottie.loadAnimation({
            container: animationContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://lottie.host/0def0aab-14ab-4828-9809-84e8a9b98422/fxGfPISgXf.json' // Replace with your Lottie animation file path
        });
    </script>
</body>
</html>
